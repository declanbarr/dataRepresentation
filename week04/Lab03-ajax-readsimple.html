<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            read a simple json
        </title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>
    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
                "method": "GET",
                "data":"",
                "dataType": "JSON",
                "success": function(result){
                    //console.log(result);
                    var rate = result.bpi.EUR.rate
                    console.log("EUR: " + rate);
                    //document.getElementById("output").innerText = rate;
                    var GBPrate = result.bpi.GBP.rate
                    console.log("GBP: " + GBPrate);
                    var USDrate = result.bpi.USD.rate
                    console.log("USD: " + USDrate);
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }
            });
        }
    </script>
</html>
